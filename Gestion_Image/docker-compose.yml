version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=userpassword
      - DB_NAME=snapgallery
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: mysql:5.7
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=snapgallery
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
