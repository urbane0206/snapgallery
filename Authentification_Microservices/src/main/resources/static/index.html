<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification Test</title>
</head>
<body>
<h1>Authentification Test</h1>

<h2>Créer un nouveau compte</h2>
<input type="text" id="createUserName" placeholder="Nom d'utilisateur"><br>
<input type="password" id="createPassword" placeholder="Mot de passe"><br>
<input type="email" id="createEmail" placeholder="Email"><br>
<button onclick="createAccount()">Créer un compte</button>

<h2>Connexion à un compte existant</h2>
<input type="text" id="loginUserName" placeholder="Nom d'utilisateur"><br>
<input type="password" id="loginPassword" placeholder="Mot de passe"><br>
<button onclick="login()">Connexion</button>

<h2>Déconnexion</h2>
<input type="text" id="logoutUserName" placeholder="Nom d'utilisateur"><br>
<button onclick="logout()">Déconnexion</button>
</body>
</html>
